{% load staticfiles %}
<!DOCTYPE html>
<html ng-csp>
    <head lang="en">
        <meta charset="UTF-8">
        <title></title>
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/css/materialize.min.css">
        <link rel="stylesheet" type="text/css" href="{% static "css/styles.css" %}" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    </head>
    <body ng-app="BugmanApp">
        <div class="container" ng-controller="ProjectsController">
            <span ng-repeat="project in projects">
                <a href="/#/{$ project.id $}/">{$ project.name $}</a>
                <span ng-show="!$last"> | </span>
            </span>
        </div>
        <div ng-view class="container"></div>

        <script src="{% static "js/jquery-2.1.1.min.js" %}"></script>
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/js/materialize.min.js"></script>

        <script src="{% static "js/angular.js" %}"></script>
        <script src="{% static "js/ng-route.js" %}"></script>

        <script src="{% static "js/bugman/app.js" %}"></script>
        <script src="{% static "js/bugman/controllers.js" %}"></script>
        <script src="{% static "js/bugman/services.js" %}"></script>
    </body>
</html>
