{% load staticfiles %}
<!DOCTYPE html>
<html ng-csp>
    <head lang="en">
        <meta charset="UTF-8">
        <title></title>
        <script src="{% static "js/angular.js" %}"></script>
        <script src="{% static "js/ng-route.js" %}"></script>
        <script src="{% static "js/jquery-1.11.2.min.js" %}"></script>
        <link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.min.css" %}" />
        <link rel="stylesheet" type="text/css" href="{% static "css/styles.css" %}" />
    </head>
    <body ng-app="BugmanApp">
        <div style="display: table-cell">
            <p>{{ user.email }}</p>
            <div ng-view style="margin-left:auto; margin-right:auto;"></div>
        </div>
        <script src="{% static "js/bugman/app.js" %}"></script>
        <script src="{% static "js/bugman/controllers.js" %}"></script>
        <script src="{% static "js/bugman/services.js" %}"></script>
    </body>
